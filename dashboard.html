
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <link rel="stylesheet" href="dashboard.css">
</head>

    <table id="requestTable">
        <thead>
            <tr>

                <th>מייל</th>

                <th>תאריך</th>
                <th>מספר רכב</th>
                <th>שם אורח</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button onclick="approve(this)">אשר</button>
                    <button onclick="reject(this)">דחה</button>
                </td>
                <td>נדחה</td>
                <td>dani@fibernet.co.il</td>
                
                <td>050-1234567</td>
                <td>10:00</td>
                <td>2025-04-20</td>
                <td>1234567</td>
                <td>יוסי כהן</td>
            </tr>
            <tr>
                <td>
                    <button onclick="approve(this)">אשר</button>
                    <button onclick="reject(this)">דחה</button>
                </td>
                <td>מאושר</td>
                <td>noa@fibernet.co.il</td>
                
                <td>052-7654321</td>
                <td>12:00</td>
                <td>2025-04-21</td>
                <td>9876543</td>
                <td>רות ישראלי</td>
            </tr>
        </tbody>
    </table>

    <script src="dashboard.js"></script>
</body>
</html>
