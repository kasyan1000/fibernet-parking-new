
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דשבורד ניהול</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #003366;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #0077cc;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar input {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .logout-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #cce0f5;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e6f2ff;
    }
    .status-buttons button {
      margin: 2px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .status-approved {
      background-color: #d4f7d4;
      color: #006600;
    }
    .status-rejected {
      background-color: #f9d6d6;
      color: #990000;
    }
    .approve-btn {
      background-color: #e6ffe6;
      color: #006600;
    }
    .reject-btn {
      background-color: #ffe6e6;
      color: #990000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="חפש לפי שם, תאריך, סטטוס...">
    <button class="logout-btn" onclick="window.location.href='index.html'">יציאה</button>
  </div>

  <h1>רשימת הזמנות חניה</h1>

  <table>
    <thead>
      <tr>
        <th>שם אורח</th>
        <th>מספר רכב</th>
        <th>תאריך ביקור</th>
        <th>שעות</th>
        <th>טלפון</th>
        <th>אימייל</th>
        <th>סטטוס</th>
      </tr>
    </thead>
    <tbody id="reservations-table-body"></tbody>
  </table>

  <script src="dashboard.js"></script>
</body>
</html>
