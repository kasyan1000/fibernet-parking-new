
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול בקשות חניה</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo">
        <button class="logout-btn" onclick="window.location.href='index.html'">יציאה</button>
    </div>
    <h1>ניהול בקשות חניה</h1>
    <table id="requestsTable">
        <thead>
            <tr>
                <th>שם אורח</th>
                <th>מספר רכב</th>
                <th>שעת התחלה</th>
                <th>שעת סיום</th>
                <th>טלפון</th>
                <th>מייל</th>
                <th>סטטוס</th>
                <th>פעולה</th>
            </tr>
        </thead>
        <tbody>
            <tr class="new">
                <td>יוסי כהן</td><td>1234567</td><td>09:00</td><td>10:00</td><td>0501234567</td><td>yossi@fibernet.co.il</td><td>חדשה</td>
                <td><button onclick="approve(this)">אשר</button> <button onclick="reject(this)">דחה</button></td>
            </tr>
            <tr class="approved">
                <td>רות ישראלי</td><td>9876543</td><td>12:00</td><td>13:00</td><td>0527654321</td><td>ruth@fibernet.co.il</td><td>מאושרת</td>
                <td><button onclick="approve(this)">אשר</button> <button onclick="reject(this)">דחה</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="exportToCSV()" style="margin-top: 20px; background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        ייצוא לאקסל
    </button>
    <script src="dashboard.js"></script>
</body>
</html>
