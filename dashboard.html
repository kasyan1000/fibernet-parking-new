
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול בקשות חניה</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo">
        <button onclick="logout()">יציאה</button>
    </header>

    <main>
        <h1>ניהול בקשות חניה</h1>
        <input type="text" id="searchInput" placeholder="חיפוש לפי שם אורח, טלפון או רכב...">
        <table id="parkingTable">
            <thead>
                <tr>
                    <th>פעולה</th>
                    <th>סטטוס</th>
                    <th>מייל</th>
                    <th>טלפון</th>
                    <th>שעת סיום</th>
                    <th>שעת התחלה</th>
                    <th>מספר רכב</th>
                    <th>שם אורח</th>
                </tr>
            </thead>
            <tbody>
                <tr class="new">
                    <td>
                        <button>אשר</button>
                        <button>דחה</button>
                    </td>
                    <td>חדשה</td>
                    <td>yossi@fibernet.co.il</td>
                    <td>0501234567</td>
                    <td>10:00</td>
                    <td>09:00</td>
                    <td>1234567</td>
                    <td>יוסי כהן</td>
                </tr>
                <tr class="approved">
                    <td>
                        <button>אשר</button>
                        <button>דחה</button>
                    </td>
                    <td>מאושרת</td>
                    <td>ruth@fibernet.co.il</td>
                    <td>0527654321</td>
                    <td>13:00</td>
                    <td>12:00</td>
                    <td>9876543</td>
                    <td>רות ישראלי</td>
                </tr>
            </tbody>
        </table>
        <button class="export">ייצוא לאקסל</button>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
