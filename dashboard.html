
<!DOCTYPE html>
<html lang="he">
<head>

    <title>רשימת הזמנות חניה</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

        <button id="logoutBtn">יציאה</button>

            <tr>
                <th>שם אורח</th>

                <th>אימייל</th>

            </tr>
        </thead>
        <tbody></tbody>

    <script src="dashboard.js"></script>
</body>
</html>
