
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דשבורד ניהול חניות</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>דשבורד ניהול הזמנות חניה</h1>
        <button onclick="logout()" style="background-color: #e53e3e; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer;">יציאה</button>
    </div>

    <input type="text" id="searchInput" placeholder="חיפוש לפי שם אורח, רכב או טלפון...">

    <table id="parkingTable">
        <thead>
            <tr>
                <th>#</th>
                <th>שם האורח</th>
                <th>מספר רכב</th>
                <th>טלפון</th>
                <th>תאריך</th>
                <th>שעת התחלה</th>
                <th>שעת סיום</th>
                <th>מייל עובד</th>
                <th>סטטוס</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            <!-- הזמנות יוזנו כאן -->
        </tbody>
    </table>

    <button class="export">ייצוא לאקסל</button>

    <script src="dashboard.js"></script>
</body>
</html>
