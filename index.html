<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הזמנת חניה לאורחים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo" />
    <button class="admin-login-button" onclick="showLoginPopup()">כניסת מנהל</button>
  </div>
  <h1>ברוך הבא למערכת הזמנת חניות אורחים של פייברנט</h1>
  <form>
    <label>שם האורח:</label>
    <input type="text" required />

    <label>מספר רכב:</label>
    <input type="text" required />

    <label>תאריך ביקור:</label>
    <input type="date" required />

    <label>שעת ביקור:</label>
    <input type="time" min="08:00" max="19:30" required />

    <label>טלפון אורח:</label>
    <input type="tel" required />

    <label>שם מלווה מהחברה:</label>
    <input type="text" required />

    <button type="submit" class="submit-button">שלח הזמנה</button>
  </form>

  <div id="login-popup" class="popup">
    <div class="popup-content">
      <span onclick="hideLoginPopup()" class="close-btn">&times;</span>
      <h2>התחברות מנהל</h2>
      <input type="text" id="username" placeholder="שם משתמש" />
      <input type="password" id="password" placeholder="סיסמה" />
      <button onclick="login()">התחבר</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
