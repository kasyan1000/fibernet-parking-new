
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הזמנת חניה לאורחים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo" />
    <button class="admin-login-button" onclick="showLoginPopup()">כניסת מנהל</button>
  </div>

  <div class="container">
    <h1>הזמנת חניה לאורחים - פייברנט</h1>
    <p class="subtitle">נא למלא את כל השדות להזמנת חניה</p>
    <form onsubmit="return validateForm(event)">
      <label>שם האורח:</label>
      <input type="text" id="guestName" required />

      <label>מספר רכב:</label>
      <input type="text" id="carNumber" required />

      <label>תאריך ביקור:</label>
      <input type="date" id="visitDate" required />

      <label>שעת התחלה:</label>
      <input type="time" id="startTime" min="08:00" max="19:30" required />

      <label>שעת סיום:</label>
      <input type="time" id="endTime" min="08:00" max="19:30" required />

      <label>טלפון אורח:</label>
      <input type="tel" id="guestPhone" required />

      <label>כתובת מייל עובד חברה (לקבלת תשובה):</label>
      <input type="email" id="employeeEmail" required />

      <div id="messageArea"></div>

      <button type="submit" class="submit-button">שלח הזמנה</button>
    </form>
  </div>

  <div id="login-popup" class="popup">
    <div class="popup-content">
      <span onclick="hideLoginPopup()" class="close-btn">&times;</span>
      <h2>התחברות מנהל</h2>
      <input type="text" id="username" placeholder="שם משתמש" />
      <input type="password" id="password" placeholder="סיסמה" />
      <button onclick="login()">התחבר</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
