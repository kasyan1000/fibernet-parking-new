
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הזמנת חניה לאורחים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="/admin-dashboard" class="admin-link">כניסת מנהל</a>
    </div>
    <div class="container">
        <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo">
        <h1>ברוך הבא למערכת הזמנת חניות אורחים של פייברנט</h1>
        <form>
            <label for="guestName">שם האורח:</label>
            <input type="text" id="guestName" name="guestName" required>

            <label for="licensePlate">מספר רכב:</label>
            <input type="text" id="licensePlate" name="licensePlate" required>

            <label for="visitDate">תאריך ביקור:</label>
            <input type="date" id="visitDate" name="visitDate" required>

            <label for="visitTime">שעת ביקור:</label>
            <input type="time" id="visitTime" name="visitTime" min="08:00" max="19:30" required>

            <label for="guestPhone">טלפון אורח:</label>
            <input type="tel" id="guestPhone" name="guestPhone" required>

            <label for="employeeName">שם מלווה מהחברה:</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <div class="submit-container">
                <button type="submit">שלח הזמנה</button>
            </div>
        </form>
    </div>
</body>
</html>
