
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הזמנת חניה לאורחים</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="fibernet-logo.png" class="logo" alt="Fibernet Logo">
  </header>

  <main>
    <h1>הזמנת חניה לאורחים</h1>
    <form id="reservation-form">
      <div id="guest-forms">
        <div class="guest-form">
          <label>שם האורח:</label>
          <input type="text" name="guestName[]" required>

          <label>מספר רכב:</label>
          <input type="text" name="carNumber[]" required>

          <label>תאריך ביקור:</label>
          <input type="date" name="visitDate[]" required>

          <label>שעת התחלה:</label>
          <input type="time" name="startTime[]" required>

          <label>שעת סיום:</label>
          <input type="time" name="endTime[]" required>

          <label>טלפון אורח:</label>
          <input type="tel" name="guestPhone[]" required>
        </div>
      </div>
      <button type="button" id="addGuestBtn">➕ הוסף מבקר נוסף</button>
      <br><br>
      <button type="submit">שלח הזמנה</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
