
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הזמנת חניה - פייברנט</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo"/>
    <h1>הזמנת חניה - פייברנט</h1>
    <form id="parkingForm">
      <div class="guest-block">
        <label>שם האורח:<input type="text" name="guestName[]" required></label>
        <label>מספר רכב:<input type="text" name="carNumber[]" required></label>
        <label>תאריך ביקור:<input type="date" name="visitDate[]" required></label>
        <label>שעת התחלה:<input type="time" name="startTime[]" required></label>
        <label>שעת סיום:<input type="time" name="endTime[]" required></label>
        <label>טלפון אורח:<input type="tel" name="phone[]" required></label>
      </div>
      <label>מייל עובד חברה (לקבלת תשובה):<input type="email" name="employeeEmail" required></label>
      <div id="extraGuests"></div>
      <div id="limitNote" class="note" style="display:none;">שים לב, הינך מוגבל להזמנת עד 3 אורחים. להזמנות נוספות, פנה לקב"ט.</div>
      <div class="buttons">
        <button type="button" onclick="addGuest()">הוסף אורח נוסף</button>
        <button type="submit">שלח הזמנה</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
