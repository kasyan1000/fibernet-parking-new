
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הזמנת חניה</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo">
        <button id="adminLoginButton" onclick="showLoginPopup()">כניסת מנהל</button>
    </header>
    <main>
        <h1>ברוך הבא למערכת הזמנת חניות אורחים של פייברנט</h1>
        <form>
            <label for="guestName">שם האורח:</label>
            <input type="text" id="guestName" required>
            <label for="carNumber">מספר רכב:</label>
            <input type="text" id="carNumber" required>
            <label for="visitDate">תאריך ביקור:</label>
            <input type="date" id="visitDate" required>
            <label for="visitStart">שעת ביקור:</label>
            <input type="time" id="visitStart" min="08:00" max="19:30" required>
            <label for="visitEnd">שעת סיום ביקור:</label>
            <input type="time" id="visitEnd" min="08:00" max="19:30" required>
            <label for="phone">טלפון אורח:</label>
            <input type="tel" id="phone" required>
            <label for="employeeEmail">כתובת מייל עובד חברה (לקבלת תשובה):</label>
            <input type="email" id="employeeEmail" required>
            <button type="submit">שלח הזמנה</button>
        </form>
        <div id="loginPopup" style="display:none;">
            <h2>כניסת מנהל</h2>
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="checkLogin()">כניסה</button>
        </div>
    </main>
</body>
</html>
