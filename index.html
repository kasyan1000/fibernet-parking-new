
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הזמנת חניה לאורחים - פייברנט</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo" />
        <button id="adminBtn">כניסת מנהל</button>
    </header>
    <main>
        <section class="form-container">
            <h1>הזמנת חניה - אורחים</h1>
            <p>נא למלא את כל השדות להזמנת חניה</p>
            <form id="reservationForm">
                <label for="guestName">שם האורח:</label>
                <input type="text" id="guestName" name="guestName" required />

                <label for="carNumber">מספר רכב:</label>
                <input type="text" id="carNumber" name="carNumber" required />

                <label for="visitDate">תאריך ביקור:</label>
                <input type="date" id="visitDate" name="visitDate" required />

                <label for="startTime">שעת התחלה:</label>
                <input type="time" id="startTime" name="startTime" required min="08:00" max="19:30" />

                <label for="endTime">שעת סיום:</label>
                <input type="time" id="endTime" name="endTime" required min="08:00" max="19:30" />

                <label for="phone">טלפון אורח:</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="employeeEmail">כתובת מייל עובד חברה (לקבלת תשובה):</label>
                <input type="email" id="employeeEmail" name="employeeEmail" required />

                <button type="submit">שלח הזמנה</button>
            </form>
        </section>
    </main>

<div id="login-popup" class="popup" style="display: none;">
  <div class="popup-content">
    <h2>כניסת מנהל</h2>
    <input type="text" id="username" placeholder="שם משתמש" />
    <input type="password" id="password" placeholder="סיסמה" />
    <button onclick="login()">כניסה</button>
    <button onclick="hideLoginPopup()">סגור</button>
  </div>
</div>
</body>

</html>
