
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הזמנת חניה לאורחים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo" />
  <h1>הזמנת חניה - פייברנט</h1>
  <form id="bookingForm">
    <div id="guestFormsContainer">
      <div class="guest-form">
        <label>שם האורח: <input type="text" required /></label>
        <label>מספר רכב: <input type="text" required /></label>
        <label>תאריך ביקור: <input type="date" required /></label>
        <label>שעת התחלה: <input type="time" required /></label>
        <label>שעת סיום: <input type="time" required /></label>
        <label>טלפון אורח: <input type="tel" required /></label>
        <label>מייל עובד חברה (לקבלת תשובה): <input type="email" required /></label>
      </div>
    </div>
    <p id="limitMessage" class="hidden">⚠️ להזמנת יותר מ־3 חניות – יש לפנות לקב"ט</p>
    <button type="button" onclick="addGuest()">הוסף אורח נוסף</button>
    <button type="submit">שלח הזמנה</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
