
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת הזמנת חניות אורחים</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo">
        <button class="admin-btn" onclick="openLoginPopup()">כניסת מנהל</button>
    </div>
    <h1 class="title">ברוך הבא למערכת הזמנת חניות אורחים של פייברנט</h1>
    <form class="form">
        <label>שם האורח:</label>
        <input type="text" required>

        <label>מספר רכב:</label>
        <input type="text" required>

        <label>תאריך ביקור:</label>
        <input type="date" required>

        <label>שעת ביקור:</label>
        <input type="time" min="08:00" max="19:30" required>

        <label>טלפון אורח:</label>
        <input type="tel" required>

        <label>שם מלווה מהחברה:</label>
        <input type="text" required>

        <button type="submit" class="submit-btn">שלח הזמנה</button>
    </form>

    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeLoginPopup()">&times;</span>
            <h2>התחברות מנהל</h2>
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="login()">התחבר</button>
            <p id="loginError" style="color:red;"></p>
        </div>
    </div>
</body>
</html>
