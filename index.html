<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כניסת מנהל - Fibernet</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; padding: 40px; }
    #admin-login-popup {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.5);
    }
    .popup-content {
      background: white;
      padding: 20px;
      margin: 100px auto;
      width: 300px;
      border-radius: 10px;
    }
    .popup-content input { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>מערכת חניות פייברנט</h1>
  <button id="adminLoginBtn">כניסת מנהל</button>

  <div id="admin-login-popup">
    <div class="popup-content">
      <form id="admin-login-form">
        <label>שם משתמש:</label>
        <input type="text" id="admin-username" required>
        <label>סיסמה:</label>
        <input type="password" id="admin-password" required>
        <button type="submit">התחבר</button>
        <button type="button" id="close-login">סגור</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
