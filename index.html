<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הזמנת חניה - פייברנט</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="adminLoginBtn">כניסת מנהל</button>
    <img src="fibernet-logo.png" alt="Fibernet Logo" class="logo" />
  </header>
  <main>
    <h1>הזמנת חניה - פייברנט</h1>
    <form id="reservationForm">
      <div class="visitor-entry">
        <label>שם האורח: <input type="text" name="visitorName[]" required /></label>
        <label>מספר רכב: <input type="text" name="carNumber[]" required /></label>
        <label>תאריך ביקור: <input type="date" name="visitDate[]" required /></label>
        <label>שעת התחלה: <input type="time" name="startTime[]" required /></label>
        <label>שעת סיום: <input type="time" name="endTime[]" required /></label>
        <label>טלפון אורח: <input type="tel" name="visitorPhone[]" required /></label>
      </div>
      <label>מייל עובד חברה (לקבלת תשובה): <input type="email" name="employeeEmail" required /></label>
      <div class="buttons">
        <button type="button" id="addVisitorBtn">הוסף אורח נוסף</button>
        <button type="submit">שלח הזמנה</button>
      </div>
    </form>
    <p id="limitNote" class="note hidden">הינך מוגבל להזמנת עד 3 חניות בלבד. להזמנות נוספות יש לפנות לקב"ט.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
